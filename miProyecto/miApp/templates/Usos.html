
{% block intro %}
HOLA

{% endblock intro %}

{% block contenido %}

      <div id="cal">
          <div class="cabez">
            <span class="left button" id="prev"> &lang; </span>
            <span class="left hook"></span>
            <span class="month-year" id="label"> Mayo 2020 </span>
            <span class="right hook"></span>
            <span class="right button" id="next"> &rang; </span>
          </div>

            <table id="days">
               <td>L</td>
               <td>M</td>
               <td>X</td>
               <td>J</td>
               <td>V</td>
               <td>S</td>
               <td>D</td>
             </table>

             <div id="cal-frame">

               <table class="curr">
                   <tbody>
                       <tr><td class="nil"></td><td class="nil"><td class="nil"></td><td class="nil"></td></td><td>1</td><td>2</td><td>3</td></tr>
					   <tr><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td></tr>
					   <tr><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td></tr>
					   <tr><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td></tr>
                       <tr><td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td></tr>

                   </tbody>
               </table>
            </div>
	  </div>

<style>

#cal {
    -moz-box-shadow:0px 3px 3px rgba(0, 0, 0, 0.25);
    -webkit-box-shadow:0px 3px 3px rgba(0, 0, 0, 0.25);
    margin:50px auto;
    font: 13px/1.5 "Helvetica Neue", Helvatica, Arial, san-serif;
    display:table;
}

#cal .cabez {
    cursor:default;
    background: linear-gradient(135deg, #6A8FF0 0%, #E86DEC 100%);
    background: -moz-linear-gradient(top, #6A8FF0, #E86DEC);
    background: -webkit-gradient(linear-gradient(135deg, #6A8FF0 0%, #E86DEC 100%));
    height: 34px;
    position: relative;
    color:#fff;
    font-weight:bold;
    text-shadow:0px -1px 0 #87260C;
    text-transform: uppercase;
}

#cal .cabez span {
    display:inline-block;
    line-height:34px;
}

#cal .cabez .hook {
    width: 9px;
    height: 28px;
    position: absolute;
    bottom:60%;
    border-radius:10px;
    background: -webkit-gradient(linear, right top, right bottom, from(#fff), to(#827e7d));
}

.right.hook {
    right:15%;
}
.left.hook {
    left: 15%;
}

#cal .cabez .button {
    width:24px;
    text-align:center;
    position:absolute;
}

#cal .cabez .left.button {
    left:0;
    border-right:1px solid;
}

#cal .cabez .right.button {
    right:0;
    top:0;
    border-left:1px solid;
}

#cal .cabez .month-year {
    letter-spacing: 1px;
    width: 100%;
    text-align: center;
}

#cal table {
    border-collapse:collapse;
}


#cal td {
    color:#2b2b2b;
    width:30px;
    height:30px;
    line-height:30px;
    text-align:center;
    border:1px solid #e6e6e6;
    cursor:default;
}

#cal #days td {
    height:20px;
    line-height: 20px;
    font-size:90%;
    color:#D84186;
}


#cal #cal-frame td:not(.nil):hover {
    color:#fff;
    text-shadow: #6C1A07 0px -1px;
    background:#D84186;
    background: -moz-linear-gradient(top, #b32b0c, #cd310d);
    background: -webkit-gradient(linear-gradient(135deg, #6A8FF0 0%, #E86DEC 100%));
    -moz-box-shadow:0px 0px 0px;
    -webkit-box-shadow:0px 0px 0px;
}

</style>

{% endblock contenido %}
