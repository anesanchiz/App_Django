<script>

    let enlaces = document.getElementsByTagName('a')
        for(el of enlaces){
            el.addEventListener('click', actualizarImagenPrincipal);
        }


    function actualizarImagenPrincipal(event){
        event.preventDefault(); // detener la navegación
        let imagen = document.getElementById('imagen-seleccionada');
        imagen.src = event.currentTarget.href;
    }


    function rotarImagenes(){
        contador++
        document.getElementById("imagen").src=imagenes[contador%imagenes.length][0];
        document.getElementById("link").href=imagenes[contador%imagenes.length][1];
    }

    var contador=0;
    var imagenes=new Array(

        ['img/1.jpg','https://picsum.photos/id/1015/550/400'],
        ['img/2.jpg','https://picsum.photos/id/1016/550/400'],
        ['img/3.jpg','https://picsum.photos/id/1036/550/400'],
        ['img/4.jpg','https://picsum.photos/id/1020/550/400']);

    onload=function(){
        rotarImagenes(); // Cargamos una imagen aleatoria
        setInterval(rotarImagenes,4000); //Cada 5 segundos cambie la imagen
        }



</script>
