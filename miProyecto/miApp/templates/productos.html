{% extends "prueba.html" %}
{% block contenido %}

<table class="t-products">
                <colgroup>
                    <col span="5">
                <a href = "productos/añadir">[Añadir]</a>
                <thead>
                    <tr>
                        <td>referencia</td>
                        <td>nombre</td>
                        <td>precio</td>
                    </tr>
                </thead>

                <tbody>
                    {% for prod in lista_productos %}
                    <tr>
                        <td>{{prod.referencia}}</td>
                        <td>{{prod.nombre}}</td>
                        <td>{{prod.precio}}</td>
                        <td><a href = "productos/{{prod.id}}">[+]</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
</table>

<style>

    *{
    position: relative}
.t-products{
    width: 100%;
    border: 1px solid #295C80;
    border-collapse:collapse;
    background-color: #F5F5F5;
}


.t-products thead td{
    text-align: center;
    font-weight: bold;
    padding: 10px 0;
    background-color: rgb(245, 12, 121);
    color: white;
}


.t-products tbody tr:nth-child(odd){
    background-color: #E9E9E9;
    height: 30px;
}

.t-products td[data-type="number"],.t-products td[data-type="total"]{
    text-align: right;
}

.t-products td[data-type="total"]{
    color: #EA6153;
    font-weight: bold;
}

.t-products tbody tr:hover{
    background-color: rgb(179, 184, 228);
}

</style>

{% endblock %}
