{% extends "base.html" %}
{% block contenido %}

<table class="tabla">
                <colgroup>
                    <col span="5">
                <a href = "añadir/">[Añadir]</a>
                <thead>
                    <tr>
                        <td>REFERENCIA</td>
                        <td>NOMBRE</td>
                        <td>PRECIO</td>
                        <td>DETALLES </td>
                    </tr>
                </thead>

                <tbody>
                    {% for prod in lista_productos %}
                    <tr>
                        <td>{{prod.referencia}}</td>
                        <td>{{prod.nombre}}</td>
                        <td>{{prod.precio}}</td>
                        <td><a id="mas" href = "productos/{{prod.id}}">[+]</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
</table>
<style>

    #mas{
    text-decoration: none;
    color: #A3016D ;
    }



</style>
{% endblock %}
