					<!-- CIF -->
					<div class="wrap-input100 validate-input" data-validate = "Se requiere introducir un cif">
						<input class="input100" type="text" name="cif" placeholder="CIF/DNI">
						<span class="focus-input100"></span>
					</div>

					<!-- NOMBRE -->
					<div class="wrap-input100 validate-input" data-validate = "Se requiere introducir un nombre">
						<input class="input100" type="tex" name="nombre" placeholder="Nombre">
						<span class="focus-input100"></span>
					</div>

					<!-- TELEFONO -->
					<div class="wrap-input100 validate-input" data-validate = "Se requiere introducir un telefono">
						<input class="input100" type="number" name="telefono" placeholder="Telefono">
						<span class="focus-input100"></span>
					</div>

                    <div class="container-contact100-form-btn">

{% endblock intro %}

{% block contenido %}

<table class="tabla">
                <colgroup>
                    <col span="5">
                <thead>
                    <tr>
                        <td>CIF</td>
                        <td>Empresa</td>
                        <td>Telefono</td>
                    </tr>
                </thead>

                <tbody>
                    {% for cli in lista_clientes %}
                    <tr>
                        <td>{{cli.CIF}}</td>
                        <td>{{cli.empresa}}</td>
                        <td>{{cli.telefono}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
</table>

{% endblock %}
