{% extends "base.html" %}
{% block contenido %}

<table class="tabla">
                <colgroup>
                    <col span="5">
                    <h1> Detalles del producto </h1>
                <thead>
                    <tr>
                        <td>referencia</td>
                        <td>nombre</td>
                        <td>precio</td>
                    </tr>
                </thead>

                <tbody>
                    {% for pro in producto %}
                    <tr>
                        <td>{{pro.referencia}}</td>
                        <td>{{pro.nombre}}</td>
                        <td>{{pro.precio}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
</table>
{% endblock %}
